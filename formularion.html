	<body>
		<!-- INICIO HEADER-MENU -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		</nav>
		<!-- FIN HEADER-MENU -->

		<!-- INICIO SLIDER -->
	
		<!-- INICIO NOTICIAS -->
		<main class="container-fluid">
			<h3>Formulario de noticias</h3>
			<!--inicio formulario -->
<form action='./enviar' method="post" >

	<div class= 'form-group'>
		<label for='titulo'>Titulo:</label>
		<input type="text" name='titulo' class='form-control' placeholder='ej: una bala le saco las ideas'>
	</div>	
	<div class= 'form-group'>
		<label for='autor'>Autor:</label>
		<input type="text" name='autor' class='form-control' placeholder='ej: julio sanchez'>
	</div>	
		<div class= 'form-group'>
		<label for='detalle'>Detalle:</label>
		<input type="text" name='detalles' class='form-control' rows='5' placeholder='ej: una bala le saco las ideas'>
	</div>	
			<div class= 'form-group'>
		<label for='imagen'>Imagen:</label>
		<input type="text" name='imagen' class='form-control' placeholder='ej: https://ibb.co/'>
	</div>	





</form>

		</main>
		<!-- FIN NOTICIAS -->

		<!-- INICIO PIE-PAGINA -->

			<small>&copy; 2019 - DeporteXtremo - Derechos Reservados</small>
		</footer>
		<!-- FIN PIE-PAGINA -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/popper.min.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script>
			const ajax = new XMLHttpRequest();
			ajax.open("GET", "noticias.json");
			ajax.onload = function(){
				if(ajax.status == 200){
					let noticias = JSON.parse(ajax.response)

					noticias.forEach(function(noticia){
						let plantilla = document.querySelector(".articulo").cloneNode(true)

						plantilla.querySelector("h3").innerText = noticia.titulo
						plantilla.querySelector(".small a").innerText = noticia.autor
						plantilla.querySelector("p:last-child").innerText = noticia.detalle
						plantilla.querySelector("img").src = "img/" + noticia.imagen

						document.querySelector("main").appendChild( plantilla )
					})


				}
			};
			ajax.send()
		</script>
	</body>
</html>

	<body>
		<!-- INICIO HEADER-MENU -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				<img src="img/logo.png" width="50" class="d-inline-block align-center" alt="">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="menu">
				<ul class="navbar-nav text-center">

						<a class="nav-link" href="#">Categorias 1 <span class="sr-only">(current)</span></a>

		<!-- FIN HEADER-MENU -->

		<!-- INICIO NOTICIAS -->
		<main class="container-fluid">
			<h3>Formulario de Noticias</h3>
			<!-- INICIO FORMULARIO -->
			<form action="./enviar" method="post">
				<div class="form-group">
					<label for="titulo">Titulo:</label>
					<input type="text" name="titulo" class="form-control" placeholder="Ej: Venezuela Libre">
				</div>

				<div class="form-group">
					<label for="autor">Autor:</label>
					<input type="text" name="autor" class="form-control" placeholder="Ej: Rafael Gallardo">
				</div>

				<div class="form-group">
					<label for="detalle">Detalle:</label>
					<textarea name="detalle" class="form-control" rows="5" placeholder="Ej: Callo Maduro, A patadas en el culo sacaron a Maduro de Mira Flores...F"></textarea>
				</div>

				<div class="form-group">
					<label for="imagen">Imagen:</label>
					<input type="text" name="imagen" class="form-control" placeholder="Ej: https://ibb.co/b27g2u/noticia.jpg">
				</div>
				
				<div class="form-group">
					  <!--
					  <button type="submit" class="btn btn-primary">Enviar</button>
					  -->
					  <input type="submit" value="Enviar" class="btn btn-dark">
				</div>
			</form>
			<!-- FIN DEL FORMULARIO-->
		</main>
		<!-- FIN NOTICIAS -->

		<!-- INICIO PIE-PAGINA -->
		<footer class="p-2 bg-dark text-white text-center">
